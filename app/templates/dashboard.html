{% extends "layout.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">

    <title>Dashboard</title>
{% endblock head %}

{% block body %}
    <header>
        <nav class="navbar navbar-expand-lg">
            <a href = "/" class = "navbar-brand"><span>RydeShare</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href = "\" class="nav-link active">Home</a></li>
                </ul>
                <div class="d-flex">
                    <a href="{{ url_for('profile') }}" class="nav-item nav-link">Profile</a>
                    <a href="{{ url_for('logout')  }}" class="nav-item nav-link logout">Log Out</a>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="calendar-container">
            <iframe src="https://calendar.google.com/calendar/embed?wkst=1&bgcolor=%23ffffff&ctz=America%2FChicago&mode=WEEK&showPrint=0&showTz=0&src={{ calendar_url }}&color=%23E67C73" style="border: none;" scrolling="no">
            </iframe>

            <a href="{{ url_for('request_carpool') }}" class="btn">Request Carpool Event</button>
        </div>
    </main>

{% endblock body %}

{% extends "layout.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">

    <title>Dashboard</title>
{% endblock head %}

{% block body %}
    <header>
        <nav class="navbar navbar-expand-lg">
            <a href = "/" class = "navbar-brand"><span>RydeShare</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href = "\" class="nav-link active">Home</a></li>
                </ul>
                <div class="d-flex">
                    <a href="{{url_for('profile')}}" class="nav-item nav-link">Profile</a>
                    <a href="{{url_for('logout')}}" class="nav-item nav-link logout">Log Out</a>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <h2>Welcome to Central Page</h2>
        <button>Join</button>
        <button>sus</button>
    </main>

    <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=America%2FChicago&showTz=0&showTabs=1&showPrint=0&mode=WEEK&src={{ calendar_url }}&color=%23E67C73" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    
    <div id="calendar"></div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                themeSystem: 'bootstrap5',
                initialView: 'dayGridWeek',

                googleCalendarApiKey: 'AIzaSyB_ZcDgOVTRqX8v6Ts4Dd-DKWmFtM7T2VA',
                events: {
                    googleCalendarId: '{{ calendar_url }}'
                }
            });
            calendar.render();
        });
    </script>
{% endblock body %}

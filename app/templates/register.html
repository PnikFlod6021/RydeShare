<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/loginpage.css') }}">
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h2>Sign Up</h2>
        </div>

        <form method="post" action="/register">
            <div class="input-group">
                <input type="text" name="first_name" class="input-field" placeholder="First Name" required>
            </div>

            <div class="input-group">
                <input type="text" name="last_name" class="input-field" placeholder="Last Name" required>
            </div>

            <div class="input-group">
                <input type="text" name="username" class="input-field" placeholder="Username" required>
            </div>

            <div class="input-group">
                <input type="password" name="password" class="input-field" placeholder="Password" required>
            </div>

            <div class="input-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
